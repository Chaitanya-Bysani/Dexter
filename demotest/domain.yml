templates:
  utter_about_us:
  - text: A. P. Shah Institute of Technology (APSIT) has started functioning with
      commitment of imparting state of art technical education so as to inculcate
      conceptual know-how, analyzing skills, decision making abilities and leadership
      qualities in the students. APSIT stands committed to the intellectual and moral
      growth of every student.
  - text: APSIT has experienced and proficient team which aspires to unlock the hidden
      potential in subconscious minds of students and to create competent Engineers
      with vision & social commitment.
  utter_affiliate:
  - text: Yes, AP Shah Institute of Technology is Mumbai University (MU) Affiliated.
  utter_ask_name:
  - text: What is your name?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: Please give valid input
  utter_did_that_help:
  - text: Did that help you?
  utter_facilities:
  - image: https://www.apsit.edu.in/sites/default/files/inline-images/Facilities%20provided.jpg
    text: 'Our Institute Provides :'
  utter_fees_general:
  - text: Fees for General or Open Category is 110000 Rupees.
  utter_fees_obc:
  - text: Fees for OBC Caste is 20000 Rupees.
  utter_fees_sc:
  - text: Fees for SC Caste is 30000 Rupees.
  utter_fees_st:
  - text: Fees for ST Caste is 30000 Rupees.
  utter_goodbye:
  - text: Bye {username},see you later and thanks for stopping by !
  utter_greet:
  - image: https://cutt.ly/Yw43SPv
    text: Hey there My name is Dexter, Can I know your name before I assist you?
  utter_greet_name:
  - text: Thank you, {username}! What is your email address?
  utter_happy:
  - text: Great! Thank you for your information {username}, How can I assist you today
      ?
  utter_how_to:
  - text: I can provide you help regarding the admission process, can tell you seats
      in this college for each department, about the college and it's life.
  utter_mission:
  - text: To provide conducive and collaborative environment to meet contemporary
      & future Engineering challenges by project based and value-added education with
      the support of trained faculty.
  utter_placement:
  - image: https://www.apsit.edu.in/sites/default/files/styles/large/public/field/image/rec.png?itok=aEeS2FYS
    text: APSIT has emerged as hub for placement activities for students studying
      in Thane, Navi Mumbai and Mumbai. Around 45 industries have visited campus and
      provided placement to 1200 students nation wide.
  utter_seats_in_civil:
  - text: AP Shah has a total of 120 Civil seats, which has been divided like 62 seats
      for Jain Minority students 24 Management seats, and remaining 34 seats via CAP
      rounds
  utter_seats_in_comp:
  - text: AP Shah has a total of 60 Computer seats, which has been divided like 31
      seats for Jain Minority students 12 Management seats, and remaining 17 seats
      via CAP rounds
  utter_seats_in_extc:
  - text: AP Shah has a total of 60 Extc seats, which has been divided like 31 seats
      for Jain Minority students 12 Management seats, and remaining 17 seats via CAP
      rounds
  utter_seats_in_it:
  - text: AP Shah has a total 60 IT seats, which has been divided like 31 seats for
      Jain Minority students 12 Management seats, and remaining 17 seats via CAP rounds
  utter_seats_in_mech:
  - text: AP Shah has a total of 120 Mech seats, which has been divided like 62 seats
      for Jain Minority students 24 Management seats, and remaining 34 seats via CAP
      rounds
  utter_vision:
  - text: APSIT aspires to be a premier institute producing globally competent engineering
      professionals to contribute towards socio-economic growth of India.
